<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>Tu blog</title>
</head>

<body>

    <div class="navBar">
        <div class="imgMenu">
            <i class="fa fa-bars"></i>
            <a href="../index.html">
                <img src="../img/logo.png" alt="Logo de blog">
            </a>
        </div>
        <div class="buscador">
            <i class="fa fa-search"></i>
            <input type="text" name="buscar" placeholder="Buscar artículos" id="buscador">
        </div>
        <img src="../img/persona-2.png" alt="" class="userImg">
        <div class="userAccount hidden">
            <img src="../img/persona-2.png" alt="Img de usuario" id="logoUser">
            <span class="nombre">DEste Man</span>
            <span class="correo">deste@deste.com</span>
            <hr>
            <button class="verCuenta btn btn-outline-primary">Ver perfil</button>
            <button class="cerrarSesion btn btn-outline-danger">Cerrar sesión</button>
        </div>
    </div>

    <div class="row blogStructure">
        <div class="menuBlog col-sm-4">
            <div class="blogsTitles">
                <span class="blogActual">Chugus' Blog <i class="fa fa-angle-down"></i></span>
                <div class="tusBlogs">
                    <span class="titleTusBlogs">Tus blogs</span>
                    <span class="blogActualLista">Chugus' Blog</span>
                    <button class="crearBlog btn btn-outline-success">
                        <a href="#">Crear blog</a>
                    </button>
                </div>
            </div>
            <button class="btn btn-primary">Crear Artículo</button>
            <hr>
            <ul class="menuBlog">
                <li class="itemBlog">
                    <i class="fa fa-sticky-note-o" aria-hidden="true"></i>
                    <span>Artículos</span>
                </li>
                <li class="itemBlog">
                    <i class="fa fa-comment-o"></i>
                    <span>Comentarios</span>
                </li>
                <li class="itemBlog">
                    <i class="fa fa-paint-brush" aria-hidden="true"></i>
                    <span>Temas</span>
                </li>
                <li class="itemBlog">
                    <i class="fa fa-bookmark" aria-hidden="true"></i>
                    <span>Marcadores</span>
                </li>
                <li class="itemBlog">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                    <span>Configuración</span>
                </li>
                <li class="itemBlog">
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                    <span>Ver Blog</span>
                </li>
            </ul>
        </div>
        <div class="articulosUsuario col-sm-8">
            <p>XD</p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/indexBlog.js"></script>
</body>

</html>

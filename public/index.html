<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>

    <meta name="google-signin-client_id"
        content="329383596127-r1m33da585qmhh3kaqcg82ie2ooq9rku.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <style>
        .hidden {
            display: none !important;
        }
    </style>

</head>

<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Signin</h1>
            <hr>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <br>
            <a href="#" onclick="signOut();">Sign out</a>
        </div>

        <div class="col-sm-6">

            <h1>Login Manual</h1>
            <hr>

            <form class="d-grid">
                <div class="alert alert-danger alert-dismissible fade show hidden" role="alert">
                    <strong>¡Oh no!</strong> <span class="msgError"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <input type="email" name="correo" id="correo" class="form-control mb-2" placeholder="Correo">
                <input type="text" name="password" id="password" class="form-control mb-2" placeholder="Contraseña">

                <button class="btn btn-primary">Ingresar</button>
            </form>

        </div>
    </div>



    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/auth.js"></script>

</body>

</html>

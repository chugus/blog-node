<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="329383596127-r1m33da585qmhh3kaqcg82ie2ooq9rku.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>Autenticación de Blogi</title>
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>

    <!-- Spinner -->
    <div class="spinner hidden">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
    </div>

    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form class="sign-in-form">
                    <h2 class="title">Iniciar sesión</h2>
                    <div class="input-field">
                        <i class="fa fa-envelope"></i>
                        <input type="text" id="loginEmail" placeholder="Correo electrónico" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Contraseña" />
                    </div>
                    <input type="submit" value="Inicia sesión" class="btn solid login" />
                    <p class="social-text">O inicia sesión con Google</p>
                    <div class="social-media">
                        <div class="googleAuth">
                            <div class="g-signin2 googleButton w-100" data-onsuccess="onSignIn"></div>
                            <button style="padding: 15px;" class="btn btn-outline-primary w-100"
                                id="cerrarSesion">Cerrar sesión con
                                Google</button>
                        </div>
                    </div>
                </form>
                <form class="sign-up-form">
                    <h2 class="title">Regístrate</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerName" placeholder="Nombre de usuario" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" placeholder="Correo electrónico" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" placeholder="Contraseña" />
                    </div>
                    <input type="submit" class="btn register" value="Regístrate" />
                    <p class="social-text">O regístrate con Google</p>
                    <div class="social-media">
                        <div style="width: 75%;" class="googleAuth">
                            <div class="g-signin2 googleButton w-100" data-onsuccess="onSignIn"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>¿Primera vez?</h3>
                    <p>
                        Ven y regístrate para que empieces a usar Blogi y conectes con otros blogueros
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Regístrate
                    </button>
                </div>
                <img src="img/maker-launch.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>¿Uno de nosotros?</h3>
                    <p>
                        Solo inicia sesión y listo, irás a tu panel de control.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Iniciar sesión
                    </button>
                </div>
                <img src="img/press-play.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script src="./js/auth.js"></script>
</body>

</html>

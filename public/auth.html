<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>

    <meta name="google-signin-client_id"
        content="329383596127-r1m33da585qmhh3kaqcg82ie2ooq9rku.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/auth.css">

</head>

<body class="container">

    <h1>Inica sesión o regístrate</h1>

    <div class="auth">
        <div class="googleAuth">
            <div class="g-signin2 googleButton" data-onsuccess="onSignIn"></div>
            <a ondblclick="signOut();" href="#">Cerrar sesión</a>
        </div>

        <form class="form login hidden">
            <h3>Inicia sesión</h3>
            <div class="alert alert-danger alert-dismissible fade show hidden" role="alert">
                <strong>¡Oh no!</strong> <span class="msgError"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <input type="email" name="correo" id="correo" class="form-control mb-2" placeholder="Correo">
            <input type="text" name="password" id="password" class="form-control mb-2" placeholder="Contraseña">

            <button class="btn btn-primary">Ingresar</button>
            <p>Si eres nuevo <span class="toggle">regístrate aquí</span></p>
        </form>

        <form class="form register">
            <h3>Regístrate</h3>
            <div class="alert alert-danger alert-dismissible fade show hidden" role="alert">
                <strong>¡Oh no!</strong> <span class="msgError"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <input type="text" name="nombre" id="nombre" class="form-control mb-2" placeholder="Nombre">
            <input type="email" name="correo" id="correo" class="form-control mb-2" placeholder="Correo">
            <input type="text" name="password" id="password" class="form-control mb-2" placeholder="Contraseña">

            <button class="btn btn-primary">Regístrate</button>
            <p>Si ya tienes una cuenta solo <span class="toggle">inicia sesión aquí</span> </p>
        </form>
    </div>



    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/auth.js"></script>

</body>

</html>
